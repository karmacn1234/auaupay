<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>auau pay</title>
<style>
body {
    font-family: Arial, sans-serif;
}

.credit-card-form {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.credit-card-input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

#submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

#submit-btn:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
<div class="credit-card-form">
    <input type="text" id="card-number" class="credit-card-input" placeholder="Card Number">
    <br>
    <input type="text" id="card-name" class="credit-card-input" placeholder="Name on Card">
    <br>
    <input type="text" id="expiry-date" class="credit-card-input" placeholder="Expiry Date (MM/YY)">
    <br>
    <input type="text" id="cvv" class="credit-card-input" placeholder="CVV">
    <br>
    <button id="submit-btn" onclick="submitForm()">Submit</button>
</div>

<script>
function submitForm() {
    var cardNumber = document.getElementById("card-number").value;
    var cardName = document.getElementById("card-name").value;
    var expiryDate = document.getElementById("expiry-date").value;
    var cvv = document.getElementById("cvv").value;

    // フォームのバリデーションやデータの処理を行うことができます

    alert("Submitted!\nCard Number: " + cardNumber + "\nName on Card: " + cardName + "\nExpiry Date: " + expiryDate + "\nCVV: " + cvv);
}
</script>
</body>
</html>
